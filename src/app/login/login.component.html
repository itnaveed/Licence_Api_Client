<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <br><br> <br><br><br><br> <br><br>
        <div class="row">
            
          <div class="col-md-6 mx-auto">
            <div class="card-group">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                        
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email address" type="email"  formControlName="Email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Password" type="password" formControlName="Password" >
                                    </mat-form-field>
                                </div>
                                
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Login</button>
                            <button mat-raised-button type="button" class="btn btn-danger pull-left">Register</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
             
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
